    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div onmousemove="getColor()">
        <input type="range" min="1" max="255" class="slider" id="myRange1">

    <div onmousemove="getColor()">
        <input type="range" min="1" max="255" class="slider" id="myRange2">

    <div onmousemove="getColor()">
        <input type="range" min="1" max="255" class="slider" id="myRange3">

    </div>
    <p id="color"></p>
