<!DOCTYPE html>
<html>
<style>
    button {
        cursor: pointer;
    }

    div {
        display: grid;
        place-items: center;
        height: 60vh;
    }

    p {
        border: 2px solid gray;
        padding: 10px 20px;
    }
</style>

<body>
    <div>
        <h1>Auto String Generator</h1>
        <p id="p1">unchange</p>
        <button id="b1">New</button>
    </div>
</body>
<script>
    let ans = "";
    let i = 1;
    let n;
    while (i < 8) {
        n = Math.round(Math.random() * 123);
        if (n > 96) {
            ans += String.fromCharCode(n);
            i++;
        }
    }
    document.getElementById("p1").innerHTML = ans;
    document.getElementById("b1").onclick = function () {
        location.reload();
    }
</script>

</html>
